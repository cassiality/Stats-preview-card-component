<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align:start; margin: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>
  <main>
    <container>
    <div class="conteudo">
      <picture>
      <img src="images/image-header-mobile.jpg" alt="imagem pessoas mobile" class="mobile"/>
      </picture>

      <div class="grid">
      <div class="texto">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>

        <p class="descricao">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

          <div class="numeros">
            <div>
                <h2>10k+</h2>
                <p class="descricaonum">companies</p>
            </div>
            <div>
                <h2>314</h2>
                <p class="descricaonum">templates</p>
            </div>
            <div>
                <h2>12M+</h2>
                <p class="descricaonum">queries</p>
            </div>
          </div> 
      </div>
      </div>

        <picture>
        <div class="imagem">
        <img src="images/image-header-desktop.jpg" alt="imagem pessoas desktop" class="desktop" />
        <div class="overline">
        </div>
        </picture>
    </div>   

  </container>
  
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/cassiality">Cassia Moraes</a>.
        </div>
    
  </main>
</body>
</html>
